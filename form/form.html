<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="./formstyles.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="./review.html">
            <!-- Product Name -->
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be populated dynamically -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label>
                    <input type="radio" name="rating" value="1" required>
                    &#9733;
                </label>
                <label>
                    <input type="radio" name="rating" value="2">
                    &#9733;&#9733;
                </label>
                <label>
                    <input type="radio" name="rating" value="3">
                    &#9733;&#9733;&#9733;
                </label>
                <label>
                    <input type="radio" name="rating" value="4">
                    &#9733;&#9733;&#9733;&#9733;
                </label>
                <label>
                    <input type="radio" name="rating" value="5">
                    &#9733;&#9733;&#9733;&#9733;&#9733;
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply)</legend>
                <label>
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" id="ease-of-use" name="features" value="Ease of Use">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    Performance
                </label>
                <label>
                    <input type="checkbox" id="design" name="features" value="Design">
                    Design
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review"></textarea>

            <!-- User Name -->
            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;2025 üëç Jhon A. Tobar T. üëç Quito, Ecuador</p>
        <p>Last Modification: <span id="last-modification"></span></p>
    </footer>
    <script>
        document.getElementById('last-modification').textContent = document.lastModified;
    </script>
</body>

</html>
